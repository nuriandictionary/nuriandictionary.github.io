<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_ZndCE-DtpTm4QxU0vR7jA_vKqYvv3gTL7W4duIqYrB1ZIKa-tmyqmvIP72FUjPtzLgz7HMfXgzJI/pub?gid=233101866&single=true&output=csv";

// CSV íŒŒì„œ
function parseCSV(text) {
    const rows = [];
    let row = [];
    let cell = "";
    let insideQuote = false;

    for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const nextChar = text[i + 1];

        if (char === '"' && nextChar === '"') {
            cell += '"';
            i++;
        } else if (char === '"') {
            insideQuote = !insideQuote;
        } else if (char === ',' && !insideQuote) {
            row.push(cell);
            cell = "";
        } else if (char === '\n' && !insideQuote) {
            row.push(cell);
            rows.push(row);
            row = [];
            cell = "";
        } else {
            cell += char;
        }
    }

    if (cell || row.length) {
        row.push(cell);
        rows.push(row);
    }

    return rows;
}

async function loadSheet() {
    try {
        const res = await fetch(sheetURL);
        const csv = await res.text();

        let rows = parseCSV(csv);
        const table = document.getElementById("sheetTable");

        // í—¤ë” ì¶”ì¶œ
        const headers = rows[0];

        // score ì»¬ëŸ¼ ì œê±°
        const scoreIndex = headers.indexOf("score");
        if (scoreIndex !== -1) {
            rows = rows.map(r => r.filter((_, i) => i !== scoreIndex));
        }

        // âš¡ pubdate â†’ title â†’ link ìˆœì„œë¡œ ì¬ë°°ì—´
        const orderedColumns = ["ë°œí–‰ ì‹œê°„", "ë‰´ìŠ¤ ì œëª©", "ì›ë¬¸", "score"];
        const colIndexes = orderedColumns.map(col => headers.indexOf(col));

        rows = rows.map(r => colIndexes.map(i => r[i]));

        // í…Œì´ë¸” ì¶œë ¥
        table.innerHTML = "";

        rows.forEach((row, i) => {
            const tr = document.createElement("tr");

            row.forEach(col => {
                const cell = document.createElement(i === 0 ? "th" : "td");

                // ë§í¬ ì¹¼ëŸ¼ì´ë©´ <a> íƒœê·¸ë¡œ ë³€í™˜
                if (i > 0 && col && col.startsWith("http")) {
                    const a = document.createElement("a");
                    a.href = col;
                    a.target = "_blank";
                    a.innerText  = "ğŸ‘‰";
                    cell.appendChild(a);
                } else {
                    cell.innerText = col;
                }

                tr.appendChild(cell);
            });

            table.appendChild(tr);
        });

    } catch (err) {
        console.error("ë¡œë“œ ì‹¤íŒ¨:", err);
    }
}

loadSheet();
